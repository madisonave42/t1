<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Accounts Lists | Accounts | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="login_wrap">

	<section class="login">
		<h1>SKT vIMS Center</h1>

		<table class="emphasis">
			<colgroup>
				<col style="width: 96px;"></col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="uid">User ID</label></th>
					<td>
						<input type="text" id="uid" value="" tabindex="1" />
					</td>
					<td rowspan="2">
						<a href="#" class="btn">Login</a>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="pwd">Password</label></th>
					<td>
						<input type="password" id="pwd" value="" tabindex="2" />
					</td>
				</tr>
			</tbody>
		</table>
	</section>


</div>
</body>
</html>
