<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Password Reset | Accounts | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="popup_wrap">
<section class="popup_container">
	<h1 class="blind">Accounts Password 리셋</h1>
	<!-- if it is
	<nav>2depth menu</nav>
	-->
	<section class="popup_contents">
		
		<div class="popup_heading_area clearfix">
			<h1 class="popup_heading">Password 리셋</h1>
		</div>
		
		<section>
			<h1 class="blind">수정할 User 정보</h1>
			<div class="popup_content_box">
				<div>
					<label for="user_id">유저명<span class="asterisk">*</span></label>
					<input type="text" id="user_id" value="usr1" disabled="disabled" />
				</div>
				<div>
						<label for="user_pw">패스워드<span class="asterisk">*</span></label>
						<input type="password" id="user_pw" value="password" />
					</div>
					<div>
						<label for="user_pw2">패스워드 확인<span class="asterisk">*</span></label>
						<input type="password" id="user_pw2" value="password" />
					</div>
			</div>
		</section>
		
		<div class="confirm_btns">
			<a href="#" class="btn">취소</a>
			<a href="#" class="btn btn_orange">수정</a>
		</div>
	</section>
	<!-- // .contents -->

</section>

</div>
</body>
</html>
