<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Password Reset | Accounts | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="popup_wrap">
<section class="popup_container">
	<h1 class="blind">Accounts Password 리셋</h1>
	<!-- if it is
	<nav>2depth menu</nav>
	-->
	<section class="popup_contents">
		
		<div class="popup_heading_area clearfix">
			<h1 class="popup_heading">Password 리셋</h1>
		</div>
		
		<table class="emphasis">
			<tbody>
				<tr>
					<th scope="row"><label for="user_id">유저명</label><span class="asterisk">*</span></th>
					<td>
						<input type="text" id="user_id" value="usr1" disabled="disabled" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="user_pw">패스워드</label><span class="asterisk">*</span></th>
					<td>
						<input type="password" id="user_pw" value="password" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="user_pw2">패스워드 확인</label><span class="asterisk">*</span></th>
					<td>
						<input type="password" id="user_pw2" value="password" />
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="confirm_btns">
			<a href="#" class="btn">취소</a>
			<a href="#" class="btn btn_orange">수정</a>
		</div>
	</section>
	<!-- // .contents -->

</section>

</div>
</body>
</html>
