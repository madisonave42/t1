<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Update User | Accounts | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/function.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="popup_wrap">
<section class="popup_container">
	<h1 class="blind">Accounts User 변경</h1>
	<!-- if it is
	<nav>2depth menu</nav>
	-->
	<section class="popup_contents">
		
		<div class="popup_heading_area clearfix">
			<h1 class="popup_heading">User 변경</h1>
		</div>
		
		<div class="popup_tab_area">
			<section id="user_info" class="on">
				<h1 class="popup_section_heading"><a href="#user_info">User 정보</a></h1>
				<div class="popup_content_box">
					<table class="emphasis">
						<tbody>
							<tr>
								<th scope="row"><label for="user_id">유저명</label><span class="asterisk">*</span></th>
								<td>
									<input type="text" id="user_id" value="usr1" />
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="user_type">계정 유형</label><span class="asterisk">*</span></th>
								<td>
									<select id="user_type">
										<option>Admin</option>
										<option>Admin</option>
										<option>Admin</option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="description">설명</label></th>
								<td>
									<input type="text" id="description" value="..." />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			
			<section id="additional_info">
				<h1 class="popup_section_heading"><a href="#additional_info">부가 정보</a></h1>
				<div class="popup_content_box">
					<table class="emphasis">
						<tbody>
							<tr>
								<th scope="row"><label for="user_name">성명</label><span class="asterisk">*</span></th>
								<td>
									<input type="text" id="user_name" value="홍길동" />
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="company">회사</label></th>
								<td>
									<input type="text" id="company" value="SK 텔레콤" />
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="part">부서</label></th>
								<td>
									<input type="text" id="part" value="분당 Core 운용1팀" />
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="position">직급</label></th>
								<td>
									<input type="text" id="position" value="매니저" />
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="phone_num">전화번호</label></th>
								<td class="phone">
									<select id="phone_num">
										<option>010</option>
										<option>010</option>
										<option>010</option>
									</select>
									<span>-</span>
									<input type="text" title="전화번호 가운데자리" value="9123" />
									<span>-</span>
									<input type="text" title="전화번호 마지막자리" value="1234" />
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="email">이메일</label></th>
								<td class="email">
									<input type="text" id="email" title="이메일 아이디" />
									<span>@</span>
									<input type="text" title="이메일 도메인" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
		
		<div class="confirm_btns">
			<a href="#" class="btn">취소</a>
			<a href="#" class="btn btn_orange">변경</a>
		</div>
	</section>
	<!-- // .contents -->

</section>

</div>
</body>
</html>
