<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Logout Config  | Accounts | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/function.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="popup_wrap">
<section class="popup_container">
	<h1 class="blind">Accounts Logout 설정변경</h1>
	<!-- if it is
	<nav>2depth menu</nav>
	-->
	<section class="popup_contents">
		
		<div class="popup_heading_area clearfix">
			<h1 class="popup_heading">자동 로그아웃 설정 변경</h1>
		</div>
		
		<table class="emphasis">
			<tbody>
				<tr>
					<th scope="row"><label for="logout_time">자동 로그아웃 시간(초)</label><span class="asterisk">*</span></th>
					<td>
						<div class="config_number">
							<input type="text" id="logout_time" value="300" />
							<button type="button" class="btn_up" title="증가">&#9650;</button>
							<button type="button" class="btn_down" title="감소">&#9660;</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="confirm_btns">
			<a href="#" class="btn">취소</a>
			<a href="#" class="btn btn_orange">수정</a>
		</div>
	</section>
	<!-- // .contents -->

</section>

</div>
</body>
</html>
