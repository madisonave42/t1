<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Delete NS Instance | NS Instance | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="popup_wrap">
<section class="popup_container">
	<h1 class="blind">Delete NS Instance</h1>
	<!-- if it is
	<nav>2depth menu</nav>
	-->
	<section class="popup_contents">
		
		<div class="popup_heading_area clearfix">
			<h1 class="popup_heading">Delete NS Instance</h1>
		</div>
	
		<table class="emphasis">
			<tbody>
				<tr>
					<th scope="row"><label for="nsi_id">NSI ID</label><span class="asterisk">*</span></th>
					<td>
						<input type="text" id="nsi_id" readonly="readonly" value="vMSS" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="ns_name">NS Instance Name</label><span class="asterisk">*</span></th>
					<td>
						<input type="text" id="ns_name" readonly="readonly" value="vMSS" />
					</td>
				</tr>
			</tbody>
		</table>
				
		<div class="confirm_btns">
			<a href="#" class="btn">취소</a>
			<a href="#" class="btn btn_orange">삭제</a>
		</div>
	</section>
	<!-- // .contents -->

</section>

</div>
</body>
</html>
