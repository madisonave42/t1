<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Topology View | Monitoring | IMS Center</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/table.css" />
<script src="/js/lib/jquery-1.11.0.min.js"></script>
<script src="/js/function.js"></script>
<script src="/js/event.js"></script>
</head>
<body>
<div class="wrap">
<header>
	<h1 class="blind">IMS Center</h1>
	<div class="logo"><img src="/images/common/logo.png" alt="logo" /></div>
	<div class="right_menu">
		<nav class="header_tab">
			<h1 class="blind">Main Menu</h1>
			<ul>
				<li><a href="#" class="emphasis on">Monitoring</a></li>
				<li><a href="#" class="emphasis">Catalogue</a></li>
				<li><a href="#" class="emphasis">NS Instance</a></li>
				<li><a href="#" class="emphasis">Accounts</a></li>
			</ul>
		</nav>
		<div class="signal">
			<a href="#" class="warning emphasis">5</a>
			<a href="#" class="notice emphasis">5</a>
			<div class="alarm">
				<a href="#" class="alarm_off selected">off</a>
				<a href="#" class="alarm_on">on</a>
			</div>
		</div>
		<div class="login">
			<div class="user">
				<p>Belsnake</p>
				<p>system_admin</p>
			</div>
			<a href="#"><img src="/images/common/btn_on_off.png" /></a>
		</div>
	</div>
</header>

<section class="container no_nav">
	<h1 class="blind">Monitoring</h1>
	
	<section class="contents">
		<div class="page_heading_area clearfix">
			<h1 class="page_heading">Topology View</h1>
			<div class="heading_function">
				<a href="#" class="btn btn_orange">New</a>
				<a href="#" class="btn">Delete</a>
				<a href="#" class="btn">Refresh</a>
			</div>
		</div>
		
		<!-- [D] 활성화된 탭의 a태그에 on클래스 추가 -->
		<div class="scrollable_tab">
			<div class="scrollable_tab_container">
				<ul class="tab clearfix">
					<li><a href="#" class="on">Tab enable</a></li>
					<li><a href="#">Tab disable</a></li>
					<li><a href="#">Tab disable</a></li>
					<li><a href="#">Tab disable</a></li>
					<li><a href="#">Tab disable</a></li>
					<li><a href="#">Tab disable</a></li>
					<li><a href="#">Tab disable</a></li>
				</ul>
			</div>
			<a href="#" class="prev">이전</a>
			<a href="#" class="next">다음</a>
		</div>
		
		<section class="topology_detail">
			<div class="topology_detail_control">
				<a href="#" class="add">add</a>
				<a href="#" class="remove">remove</a>
				<a href="#" class="equal">equal</a>
			</div>
			
			<div>
				<!-- [D] 상세내용 -->
			</div>
		</section>
		
	</section>

</section>

</div>

</html>
